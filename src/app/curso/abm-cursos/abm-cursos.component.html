<h1 mat-dialog-title>ABM Cursos</h1>
<div mat-dialog-content class="container text-center">
  <form class="grid formgrid" [formGroup]="alumnosForm">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input
          [formControl]="nombreControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
  </div>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cancelar</button>
  <button (click)="guardar()" mat-raised-button color="primary">Guardar</button>
</div>
