<h1 [appFontSize]="20">
  Administracion de Alumnos
</h1>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
    </ng-container>

<!-- Nombre Completo Column -->  
<ng-container matColumnDef="nombreCompleto" >
  <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
  <td mat-cell *matCellDef="let element"> {{element | nombreCompleto}} </td>
</ng-container>
    
<!-- Name Column -->
<!--   <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container> -->
  
    <!-- Weight Column -->
<!--     <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>  -->
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha_registro">
      <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_registro | date: "dd/mm/yyyy"}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
